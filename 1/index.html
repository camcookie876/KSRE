<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR & URL → Live Webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Base Reset */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .container {
      background: #fff;
      max-width: 700px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: #007acc;
      padding: 1.5rem;
      text-align: center;
    }

    header h1 {
      color: #fff;
      font-weight: 400;
      font-size: 1.75rem;
    }

    main {
      padding: 2rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .controls input[type="file"] {
      cursor: pointer;
    }

    .controls button {
      background: #007acc;
      color: #fff;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .controls button:hover {
      background: #005fa3;
    }

    #error {
      text-align: center;
      color: #d9534f;
      margin-top: 0.5rem;
      min-height: 1.2rem;
      font-size: 0.9rem;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 0 0 12px 12px;
      box-shadow: inset 0 0 0 1px #e1e1e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>QR Code &amp; URL → Live Webpage</h1>
    </header>
    <main>
      <div class="controls">
        <input type="file" accept="image/*" id="qrInput" />
        <button id="clearBtn">Clear Preview</button>
      </div>
      <iframe id="preview" sandbox="allow-scripts"></iframe>
      <div id="error"></div>
    </main>
  </div>

  <script type="module">
    import jsQR from 'https://cdn.skypack.dev/jsqr';

    const errorEl = document.getElementById('error');
    const iframe = document.getElementById('preview');
    const qrInput = document.getElementById('qrInput');
    const clearBtn = document.getElementById('clearBtn');

    // Render from URL
    const params = new URLSearchParams(location.search);
    if (params.has('code')) {
      try {
        const html = decodeURIComponent(params.get('code'));
        iframe.srcdoc = html;
      } catch (err) {
        errorEl.textContent = 'Invalid URL code: ' + err.message;
      }
    }

    // Clear preview
    clearBtn.addEventListener('click', () => {
      iframe.srcdoc = '';
      errorEl.textContent = '';
      qrInput.value = '';
    });

    // Scan QR
    qrInput.addEventListener('change', async (e) => {
      errorEl.textContent = '';
      const file = e.target.files[0];
      if (!file) return;

      try {
        const img = await createImageBitmap(file);
        const canvas = new OffscreenCanvas(img.width, img.height);
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img, 0, 0);
        const data = ctx.getImageData(0, 0, img.width, img.height);
        const qr = jsQR(data.data, img.width, img.height);

        if (!qr?.data) {
          throw new Error("No QR data found");
        }

        const html = decodeURIComponent(qr.data);
        iframe.srcdoc = html;
      } catch (err) {
        errorEl.textContent = 'Scan error: ' + err.message;
      }
    });
  </script>
</body>
</html>
