<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Camcookie Code Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --accent: #ff5c5c;
      --bg: #1a1a1a;
      --fg: #f0f0f0;
      --card: #2a2a2a;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      transition: background 0.4s ease;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }
    textarea {
      width: 100%;
      max-width: 800px;
      height: 200px;
      padding: 1rem;
      font-family: monospace;
      font-size: 0.95rem;
      border: none;
      border-radius: 12px;
      background: var(--card);
      color: var(--fg);
      resize: vertical;
      transition: box-shadow 0.3s ease;
    }
    textarea:focus {
      box-shadow: 0 0 0 2px var(--accent);
      outline: none;
    }
    .buttons {
      margin: 1rem 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.2s ease, transform 0.2s ease;
    }
    button:hover {
      background: #e04b4b;
      transform: scale(1.05);
    }
    #linkBox {
      margin: 1rem 0;
      background: var(--card);
      padding: 0.75rem;
      border-radius: 8px;
      word-break: break-word;
      max-width: 800px;
      width: 100%;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    #linkBox.visible {
      opacity: 1;
      transform: translateY(0);
    }
    canvas {
      margin: 1rem 0;
      transition: transform 0.4s ease;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 300px;
      border: none;
      border-radius: 12px;
      background: #fff;
      margin-top: 1rem;
      transition: opacity 0.5s ease;
    }
    #message {
      color: #f66;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      text-align: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Camcookie Code Maker</h1>
  <textarea id="codeInput" placeholder="Paste your HTML/JS code here..."></textarea>
  <div class="buttons">
    <button id="generateBtn">Generate Link & QR</button>
    <button id="copyBtn">Copy Link</button>
    <button id="downloadBtn">Download QR</button>
  </div>
  <div id="linkBox"></div>
  <canvas id="qrCanvas"></canvas>
  <iframe id="preview" sandbox="allow-scripts"></iframe>
  <div id="message"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script>
    const codeInput = document.getElementById('codeInput');
    const linkBox = document.getElementById('linkBox');
    const qrCanvas = document.getElementById('qrCanvas');
    const preview = document.getElementById('preview');
    const message = document.getElementById('message');

    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    function showMessage(text) {
      message.textContent = text;
      message.classList.add('visible');
      setTimeout(() => message.classList.remove('visible'), 3000);
    }

    generateBtn.onclick = () => {
      const rawCode = codeInput.value.trim();
      if (!rawCode) return showMessage("Please enter some code.");
      const encoded = encodeURIComponent(rawCode);
      const url = `${location.origin}/MINI/1/view/?code=${encoded}`;
      linkBox.textContent = url;
      linkBox.classList.add('visible');
      preview.srcdoc = rawCode;

      QRCode.toCanvas(qrCanvas, url, { width: 200 }, err => {
        if (err) showMessage("QR generation failed.");
        else qrCanvas.style.transform = 'scale(1.05)';
      });
    };

    copyBtn.onclick = () => {
      const text = linkBox.textContent;
      if (!text) return showMessage("No link to copy.");
      navigator.clipboard.writeText(text)
        .then(() => showMessage("Link copied!"))
        .catch(() => showMessage("Copy failed."));
    };

    downloadBtn.onclick = () => {
      const link = document.createElement('a');
      link.download = 'camcookie-qr.png';
      link.href = qrCanvas.toDataURL();
      link.click();
    };
  </script>
</body>
</html>
